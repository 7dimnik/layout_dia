<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <script type="text/javascript" src="scripts/main.js"></script>

    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="header__content--top">
            <a href="#" class="header__content--top-logo logo">
              <img
                class="logo__image"
                src="./images/Air.png"
                alt="Air"
              >
            </a>

            <a href="#menu" class="header__content--top-menu">
              <img
               class="logo__link--menu"
               src="./images/Vector.png"
               alt="link-menu"
              >
            </a>
          </div>

          <nav class="header__content--nav">
            <ul class="menu__list menu">
              <li class="menu__item">
                <a href="#" class="menu__link link">Home</a>
              </li>
              <li class="menu__item">
                <a href="services" class="menu__link link">Services</a>
              </li>
              <li class="menu__item">
                <a href="#testimonials" class="menu__link link">Testimonials</a>
              </li>
              <li class="menu__item">
                <a href="#contact-us" class="menu__link link">Contact us</a>
              </li>
            </ul>
          </nav>

          <div class="header__content--items-hire">
            <a href="#contact-us" class="link">hire us</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="page__section home" id="home" >
        <div class="container">
          <div class="grid home__top-content">
            <div class="grid__item">
              <h1 class="home__title">
                Strategic
                <br>
                Agency
              </h1>
            </div>
            <div class="grid__item">
              <p class="home__paragraph">
                We believe in the power of bold ideas that
                <br>
                can solve business challenges.
              </p>
            </div>
            <div class="grid__item">
              <a href="#" class="home__buttom button link">
                Learn more
              </a>
            </div>


          </div>
        </div>

        <div class="home__section intro">
          <img
            class="intro__image"
            src="./images/slider/slide-img-1.jpg"
            alt="Foto-slider"
          >

          <div class="intro__content">
            <div class="intro__content--arrow">
              <a href="#" class="intro__content--arrow-field">
                <img
                  class="intro__content--arrow-left"
                  src="./images/slider/arrow-left.svg"
                  alt="Left"
                >
              </a>
              <a href="#" class="intro__content--arrow-field">
                <img
                  class="intro__content--arrow-right"
                  src="./images/slider/arrow-right.svg"
                  alt="Right"
                >
              </a>
            </div>

            <h5 class="intro__content--title">
              INtro
            </h5>

            <p class="home__intro--paragraph">
              By the same illusion which lifts the
              <br>
              horizon.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
